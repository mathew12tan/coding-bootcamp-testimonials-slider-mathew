<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="testimonial">
      <div class="testimonial-header">
        <div class="avatar-group">
        </div>
        <div class="testimonial-btn">
          <button class="preBtn">
            <img class="arrow" src="./images/icon-prev.svg" alt="icon-prev" />
          </button>
          <button class="nextBtn">
            <img class="arrow" src="./images/icon-next.svg" alt="icon-next" />
          </button>
        </div>
      </div>
      <div class="testimonial-wording-group">
      </div>
    </div>
  </main>

  <div class="attribution">
    Coded by
    <a href="https://github.com/mathew12tan?tab=repositories">Mathew</a>
  </div>

  <script src="./main.js"></script>
</body>

</html>
